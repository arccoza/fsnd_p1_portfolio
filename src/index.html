<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{#self}}
  <link rel="stylesheet" type="text/css" href="{{{rwd}}}fw/semantic.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="{{{rwd}}}fw/semantic.min.js"></script> -->
  <script type="text/javascript" src="{{{rwd}}}fw/components/modal.js"></script>
  <script type="text/javascript" src="{{{rwd}}}fw/components/popup.js"></script>
  <script type="text/javascript" src="{{{rwd}}}fw/components/dimmer.js"></script>
  <script type="text/javascript" src="{{{rwd}}}fw/components/transition.js"></script>
  <script type="text/javascript" src="{{{rwd}}}js/index.js"></script>
  {{/self}}
  <title>{{self.title}}</title>
</head>
<body>
  <div class="ui container">

    {{#self}}
    <header id="header" class="ui two column stackable grid container">
      <div id="logo" class="column left aligned">
        <img src="{{{rwd}}}images/logo-hollow.svg" alt="logo" class="logo-image">
      </div>
      <div class="column">
        <h1 class="ui header right aligned uppercase">{{firstname}} <b>{{lastname}}</b></h1>
        <div class="ui container right aligned uppercase">developer</div>
      </div>
      <div class="ui divider twelve wide column"></div>
    </header>

    <section id="intro" class="ui container">
      <div class="ui fluid image">
        {{! <img src="images/terminal-white.jpg" alt="splash image"> }}
        <img
          src="{{{rwd}}}images/terminal-white.jpg"
          sizes="100vw"
          srcset="{{{rwd}}}images/terminal-white-w320.jpg 320w, {{{rwd}}}images/terminal-white-w640.jpg 640w, {{{rwd}}}images/terminal-white-w1280.jpg 1280w"
          alt="splash image">
      </div>
    </section>
    {{/self}}

    <section id="content" class="ui container">
      <h2 class="ui header">Portfolio</h2>
      <div class="ui three doubling stackable cards">

        {{#projects}}
          <article class="ui inverted fluid card">
            <header class="image dimmable">
              <div class="ui blurring dimmer">
                <div class="content">
                  <div class="center">
                    <button class="ui right labeled teal more icon button" data-target="#{{titleSlug}}-modal">
                      <i class="right arrow icon"></i>
                      View
                    </button>
                  </div>
                </div>
              </div>
              <img 
                src="{{{self.rwd}}}{{{media.images.screenshot.tile}}}"
                srcset="{{{self.rwd}}}{{{media.images.screenshot.tile2x}}} 2x" alt="screenshot"
                class="ui fluid image">
            </header>
            <section class="content">
              <h2 class="header">{{title}}</h2>
              <div class="meta">
              </div>
              <p class="description">{{description}}</p>
            </section>
            <footer class="extra content">
              <button class="ui right labeled teal more icon button right floated mobile tablet only" data-target="#{{titleSlug}}-modal">
                <i class="right arrow icon"></i>
                View
              </button>
              <a class="right floated computer large screen widescreen only">
                {{dateFormatted}}
                <i class="calendar icon"></i>
              </a>
              <a class="left floated mobile tablet only">
                {{dateFormatted}}
                <i class="calendar icon"></i>
              </a>
            </footer>
          </article>

          <article id="{{titleSlug}}-modal" class="ui modal">
            <section class="content">
              <img
                src="{{{self.rwd}}}{{{media.images.screenshot.full}}}"
                sizes="100vw"
                srcset="{{{self.rwd}}}{{{media.images.screenshot.tile}}} 320w, {{{self.rwd}}}{{{media.images.screenshot.half}}} 640w, {{{self.rwd}}}{{{media.images.screenshot.full}}} 1280w"
                alt="screenshot"
                class="ui fluid bordered image">
              {{{content}}}
            </section>
          </article>
        {{/projects}}

      </div>
    </section>

    <footer id="footer" class="ui container">
      <div class="ui horizontal divider uppercase">
        credits
      </div>
      <div class="ui clearing dimmable text container">
        <div class="ui inverted dimmer"></div>
        <p>Adrien de Pierres <img src="{{{self.rwd}}}images/logo.svg" alt="logo" class="ui mini image right floated"></p>
        <p>Udacity <img src="{{{self.rwd}}}images/udacity.svg" alt="udacity" class="ui mini image right floated"></p>
      </div>
    </footer>

  </div>
</body>
</html>
